        <article class="{{post.category}}">
            <h1 class="storyName">{{ post.title }}</h1>
            <h3 class="author">{% if post.author %}By {{ post.author }}, {% endif %}{{ post.date | date: "%b %-d, %Y" }}</h3>
            <summary>
                {{post.excerpt}}
            </summary>
            <a style="color: grey" href="{{site.url}}{{ post.url }}">Read More</a>
        </article>
