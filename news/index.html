---
layout: deep
---

<div>
    {% for post in site.posts %}
        <article class="{{ post.categories }}">
            <h1 class="storyName">{{ post.title }}</h1>
            <h3 class="author">By {{ post.author }}, {{ post.date | date: "%b %-d, %Y" }}</h3>
            <summary>
                {{post.content}}
            </summary>
            <a href="{{ post.url }}">Read More</a>
        </article>
    {% endfor %}
    <style>
        article.news {
          display:inline-block;
        }
        header {
            background-color:#d90000;
            border-bottom: 3px solid #9A1504;
        }
        section {
            border-bottom: 3px solid #9A1504;
            color: #d90000;
        }
        main div article a {
            color:#d90000;
        }
    </style>
    <script>
        document.getElementById("categoryName").innerHTML = "School News";
    </script>
</div>
