
<!DOCTYPE html>
<html>
    <head>
        <title>KEFW Magazine</title>
        <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="deep/style.css" />
    </head>
    <body>
        <header>
            <h1>KEFW Magazine</h1>
        </header>
        <input type="checkbox" id="hamburger" name="hamburger" />
        <label for="hamburger"></label>
        <nav>
            <ul>
                <li><a href="#"> Home                   </a></li>
                <li><a href="#"> News                   </a></li>
                <li><a href="#"> Technology             </a></li>
                <li><a href="#"> Lifestyle              </a></li>
                <li><a href="#"> Arts and Entertainment </a></li>
            </ul>
        </nav>
        <section>
            <h1 id="categoryName">Lorem Ipsum</h1>       
        </section>
        <main>
            <div>
                {% for post in site.posts %}
                    <article id="article1">
                        <h1 class="storyName">{{ post.title }}/h1>
                        <h3 class="author">By {{ post.author }}, {{ post.date | date: "%b %-d, %Y" }}</h3>
                        <p>
                            {{post.content}}
                        </p>
                        <a href="#">Read More</a>
                    </article>
                {% endfor %}
            </div>
        </main>
        <script src="deep/script.js"></script>
    </body>
</html>
