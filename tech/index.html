---
layout: deep
---

<div>
    {% for post in site.posts %}
        <article class="{{ post.categories }}">
            <h1 class="storyName">{{ post.title }}</h1>
            <h3 class="author">By {{ post.author }}, {{ post.date | date: "%b %-d, %Y" }}</h3>
            <summary>
                {{post.content}}
            </summary>
            <a href="{{ post.url }}">Read More</a>
        </article>
    {% endfor %}
    <style>
        article.tech {
          display:inline-block;
        }
    </style>
    <script>
        //document.getElementById("categoryName").innerHTML = "Technology";
    </script>
</div>
